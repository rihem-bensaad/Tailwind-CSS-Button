<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css buttons</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="max-w-screen-xl mx-auto my-20">
        <div class="border-b pb-5">
            <h2 class="capitalize text-base mb-4">buttons</h2>
            <button class="btn btn-primary"> primary</button>
            &nbsp;&nbsp;
            <button class="btn btn-dark"> dark</button>
            &nbsp;&nbsp;
            <button class="btn btn-warning"> warning</button>
            &nbsp;&nbsp;
            <button class="btn btn-danger"> danger</button>
            &nbsp;&nbsp;
            <button class="btn btn-indigo"> indigo</button>
            &nbsp;&nbsp;
            <button class="btn btn-purple"> purple</button>
        </div>

        <!-- Rounded buttons -->

        <div class="border-b pb-5 mt-5">
            <h2 class="capitalize text-base mb-4"> Rounded buttons</h2>
            <button class="btn btn-primary rounded"> primary</button>
            &nbsp;&nbsp;
            <button class="btn btn-dark rounded"> dark</button>
            &nbsp;&nbsp;
            <button class="btn btn-warning rounded"> warning</button>
            &nbsp;&nbsp;
            <button class="btn btn-danger rounded"> danger</button>
            &nbsp;&nbsp;
            <button class="btn btn-indigo rounded"> indigo</button>
            &nbsp;&nbsp;
            <button class="btn btn-purple rounded"> purple</button>
        </div>


    </div>
</body>
</html>
